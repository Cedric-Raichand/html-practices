<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body { background: #f4f4f4; color: #333; text-align: center; padding-bottom: 50px; }

        /* Header */
        header { background: #333; color: white; padding: 15px; position: fixed; width: 100%; top: 0; left: 0; }
        nav a { color: white; margin: 0 17px; text-decoration: none; font-weight: bold; }

        /* Sections */
        section { padding: 80px 20px; margin-top: 60px; }
        h2 { margin-bottom: 10px; }

        /* About Section */
        .profile-pic { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 10px; }

        /* Skills */
        .skills { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .skill { background: #007BFF; color: white; padding: 10px; border-radius: 5px; }

        /* Contact Form */
        form { background: white; padding: 20px; display: inline-block; width: 80%; max-width: 400px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input, textarea { width: 100%; margin: 10px 0; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; } 
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <img src="Screenshot_20231125_120053.png" alt="Profile Picture" class="profile-pic">
        <p>Hi, I'm Cedric , an aspiring web developer and CyberSecurity expert learning 
         <ul>
           <li>HTML & CSS</li> 
            <li>JAVASCRIPT</li>
            <li>JAVA</li>
            <li>PYTHON</li>
            <li>DATABASE</li>

       </p>
       
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Python</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
