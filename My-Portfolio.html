<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <style>
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #222;
            color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #00aaff;
        }

        
        section {
            height: 100vh; 
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 15px;
        }

        
        .profile-pic {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 5px solid #007BFF;
        }

        
        .skills {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .skill {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        
        form {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>

</head>
<body>

    
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">Home</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    
    <section id="about">
        <h2>About Me</h2>
        <img src="c:\Users\cedri\Documents\GitHub\Screenshot_20231125_120053.png" alt="Profile Picture" class="profile-pic">

        <p>Hi, I'm Cedric — an aspiring Web Developer and Cybersecurity Expert.</p>
        <br>

        <h3>Currently Learning:</h3>
        <ul style="list-style: none; margin-top: 10px;">
            <li>• HTML & CSS</li>
            <li>• JavaScript</li>
            <li>• Java</li>
            <li>• Python</li>
            <li>• Databases</li>
            <li>•Networking</li>
        </ul>
    </section>


    <section id="skills">
        <h2>My Skills</h2>
        <div class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Python</div>
        </div>
    </section>

    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    

</body>
</html>
